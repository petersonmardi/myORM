<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Flask App</title>
  </head>
  <body>
    <h1>{{ v }}</h1>
    <form action="http://127.0.0.1:5000/login_example" method="get">

        <tr>
          <th>Name</th>

      </table>
    </form>
  </body>
</html>
