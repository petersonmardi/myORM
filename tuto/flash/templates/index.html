<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body p {color: brown;}
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages%}
           <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h3>Welcome to the website</h3>
    <a href="{{ url_for('login')}}">Login</a>
</body>
</html>
